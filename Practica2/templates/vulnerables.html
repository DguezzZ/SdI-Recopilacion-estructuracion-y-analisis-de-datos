<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="/static/css/vulnerables.css">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
<h1>Aquí podrás ver los usuarios críticos del sistema</h1>
    <form method="GET">
        <p>
        <label class="label"> Usuarios a mostrar</label>
        <input type="number" name="value" value="{{value}}" required><br>
        <br>
        <input type="submit" name="submit">
        </p>
    </form>

    <p><div id="bloque_grafico" style="width: 100%;text-align: left;"></div></p>
      <script type="text/javascript">
          var par = {{grafico | safe}};
          var opt = {"renderer": "canvas", "actions": false};  /* Options for the embedding */
          vegaEmbed("#bloque_grafico", par, opt);
      </script>
    <button><a href="?mayor=1">ver usuarios que han clickado más del 50%</a></button>
    <button><a href="?mayor=0">ver usuarios que han clickado menos del 50%</a></button>
    {% autoescape off %}
    {{ tablaUser }}
    {% endautoescape %}
</body>
</html>
